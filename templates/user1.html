{%extends "base2.html"%}
{%block title  %}login page{% endblock  %}
{%block content%}
{%with messages=get_flashed_messages()%}
    {%if messages%}
        {%for msg in messages%}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
    <form method="post" action="#">
        <input type="email" name="email" placeholder="enter email" value={{email if email}}>
        <input type="submit" name="submit">
    </form>
{%endblock%}
